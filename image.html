<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"content="width=device-width,initial scale=1.0">
<title>image gallery</title>
<style>
body{
	fond-family:Arial,sans-serif;
	background-color:#f4f4f4;
	color:#333;
	text-align:center;
	margin:20px;
}
h1{
	color:#333;
}
gallery{
	display:flexs;
	flex-wrap:wrap;
	justify-content:center;
}
.gallery-item{
	margin:10px;
}
.gallery-item img{
	width:100px;
	height:100px;
	border-radius:5px;
	cursor:pointer;
	transition:transform 0.3 s;
}
.gallery-item img:hover{
	transform:scale(1.1);
}
</style>
</head>
<body>
	<h1>image gallery</h1>
	<div class="gallery">

</body>
</html>
